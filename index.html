<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, height=device-height,  initial-scale=1.0, user-scalable=no, user-scalable=0"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,400;0,700;0,800;0,900;1,700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles.css" />
        <title>Document</title>
    </head>
    <body>
        <main>
            <nav>
                <ul>
                    <li id="logo">
                        <h1>
                            <a
                                ><img
                                    src="./assets/icon-white.png"
                                    alt="Check image Pomofocus"
                                />
                                Pomofocus</a
                            >
                        </h1>
                    </li>
                </ul>

                <ul id="rightUl">
                    <li>
                        <a href="#"
                            ><img
                                src="./assets/graph-white.png"
                                alt="Graph image"
                            />
                            Report</a
                        >
                    </li>

                    <li>
                        <a href="#"
                            ><img
                                src="./assets/config-white.png"
                                alt="Config gear"
                            />
                            Setting</a
                        >
                    </li>

                    <li>
                        <a href="#"
                            ><img
                                src="./assets/user-white.png"
                                alt="User image"
                            />
                            Login</a
                        >
                    </li>
                </ul>
            </nav>

            <div class="hr red"></div>

            <section id="timerContainer">
                <div id="options">
                    <ul>
                        <li class="activeOption"><a href="#">Pomodoro</a></li>
                        <li><a href="#">Short Break</a></li>
                        <li><a href="#">Long Break</a></li>
                    </ul>
                </div>
                <div id="timer">25:00</div>
                <button id="timerButton">START</button>
                <button class="skipTimerButton hidden">
                    <img
                        src="./assets/next-white3.png"
                        alt="skip Timer Button"
                    />
                </button>
            </section>

            <section id="tasksContainer">
                <div>
                    <p id="counter">#1</p>
                    <p id="timeToSomething">Time to focus!</p>
                </div>

                <div id="taskMenu">
                    <span>Tasks</span>

                    <button id="menuButton">
                        <img
                            src="./assets/three_dots.png"
                            alt="Three dots menu"
                        />
                    </button>
                </div>

                <div class="hr"></div>

                <button id="addTaskButton">
                    <img
                        src="assets/plus-circle-white.png"
                        alt="Cross add task"
                    />
                    <p>Add task</p>
                </button>
                <div class="modal hidden"></div>
            </section>
        </main>
        <script src="./main.js"></script>
    </body>
</html>
